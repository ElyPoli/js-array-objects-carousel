<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 33: Carosello Array di Oggetti</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="bg-primary vh-100 d-flex align-items-center justify-content-center">
        <div class="container text-white">
            <h1 class="text-uppercase text-center fw-bold m-0 pb-5">A carousel of images</h1>
            <div class="carousel-container rounded-4 d-flex justify-content-center align-items-center">
                <!-- Carousel -->
                <div id="carousel-image-box" class="rounded-start-4 text-end"></div>
                <!-- Thumbnail -->
                <div id="thumbnail-image-box" class="rounded-end-4 d-flex flex-column">
                    <!-- Pulsanti - miniature -->
                    <button class="btn btn-primary rounded-5" id="up-input"><i
                            class="fa-solid fa-angle-up"></i></button>
                    <button class="btn btn-primary rounded-5" id="down-input"><i
                            class="fa-solid fa-angle-down"></i></button>
                </div>
            </div>
            <!-- Pulsanti start, stop e reverse -->
            <div class="mt-4 text-center">
                <button class="btn btn-primary rounded-5" id="start-input"><i class="fa-solid fa-play"></i></button>
                <button class="btn btn-primary rounded-5" id="stop-input"><i class="fa-solid fa-stop"></i></button>
                <button class="btn btn-primary rounded-5" id="reverse-input"><i class="fa-solid fa-arrows-rotate"></i></button>      
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
